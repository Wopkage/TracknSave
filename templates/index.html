<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }

        h2, h3 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            margin-left: 10px;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item button {
            margin-left: 10px;
        }

        .item-info {
            flex-grow: 1;
        }

        .btn-group-sm button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ðŸŒ± Sustainability Storage</h2>

        <div class="row">
            <!-- Add Item Form -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title">Add Item</h3>
                        <form id="add-item-form">
                            <div class="form-group">
                                <label for="item-name">Item Name</label>
                                <input type="text" class="form-control" id="item-name" placeholder="e.g. Reusable Bottle" required>
                            </div>
                            <div class="form-group">
                                <label for="item-quantity">Quantity</label>
                                <input type="number" class="form-control" id="item-quantity" placeholder="e.g. 3" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Add Item</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Item List -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title">Item List</h3>
                        <ul class="list-group" id="item-list">
                            {% for item in items %}
                            <li class="list-group-item" id="item-{{ item['id'] }}">
                                <div class="item-info">
                                    <strong>{{ item['name'] }}</strong> â€“ Quantity: {{ item['quantity'] }}
                                </div>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button class="btn btn-outline-info edit-btn">Edit</button>
                                    <button class="btn btn-outline-danger delete-btn">Delete</button>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('add-item-form');
            const itemList = document.getElementById('item-list');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const nameInput = document.getElementById('item-name');
                const quantityInput = document.getElementById('item-quantity');

                const name = nameInput.value.trim();
                const quantity = quantityInput.value.trim();

                if (name && quantity) {
                    const newItem = document.createElement('li');
                    newItem.className = 'list-group-item';

                    newItem.innerHTML = `
                        <div class="item-info">
                            <strong>${name}</strong> â€“ Quantity: ${quantity}
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-outline-info edit-btn">Edit</button>
                            <button class="btn btn-outline-danger delete-btn">Delete</button>
                        </div>
                    `;

                    itemList.appendChild(newItem);
                    form.reset();
                }
            });

            // Handle clicks on dynamically added buttons
            itemList.addEventListener('click', function (e) {
                if (e.target.classList.contains('delete-btn')) {
                    e.target.closest('li').remove();
                }

                if (e.target.classList.contains('edit-btn')) {
                    const li = e.target.closest('li');
                    const infoDiv = li.querySelector('.item-info');
                    const text = infoDiv.textContent.trim();
                    const parts = text.split('â€“ Quantity:');

                    const currentName = parts[0].trim();
                    const currentQty = parts[1].trim();

                    const newName = prompt('Edit item name:', currentName);
                    const newQty = prompt('Edit quantity:', currentQty);

                    if (newName && newQty) {
                        infoDiv.innerHTML = `<strong>${newName}</strong> â€“ Quantity: ${newQty}`;
                    }
                }
            });
        });
    </script>
</body>
</html>
